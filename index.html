!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
    <title>Password Strength Measure</title>
</head>

<body>
    <div id="bg">
        <div id="title"><span style="color: white">P</span><span>assword</span><br><span style="color: white">S</span><span>trength</span><br><span style="color: white">M</span><span>easure</span></div>
        <div id="Input_Field">
            <input type="text" placeholder="Type Password" id="password" required>
            <button id="submit" onclick="password_test()">CHECK</button>
            <button onclick="window.location.reload()">RESET</button>
        </div>
        <div id="Results">
            <h2>==== RESULTS ====</h2>
            <h3>Total Characters</h3>
            <span id="total"></span>
            <h3>Lowercase Characters</h3>
            <span id="lowercase"></span>
            <h3>Uppercase Characters</h3>
            <span id="uppercase"></span>
            <h3>Numeric Characters</h3>
            <span id="numeric"></span>
            <h3>Special Characters</h3>
            <span id="special"></span>
            <h3>Score</h3>
            <h4 id="score"></h4>
            <div id="container">
                <div id="progress-container">
                    <div id="progress"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
